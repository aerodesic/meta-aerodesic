# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-robosity"
BBFILE_PATTERN_meta-robosity = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-robosity = "6"

LAYERSERIES_COMPAT_meta-robosity = "sumo thud warrior zeus dunfell gatesgarth"

