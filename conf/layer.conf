# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-extra-pi-stuff"
BBFILE_PATTERN_meta-extra-pi-stuff = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-extra-pi-stuff = "6"

LAYERSERIES_COMPAT_meta-extra-pi-stuff = "thud warrior zeus dunfell gatesgarth"
